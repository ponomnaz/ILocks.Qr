services:
  db:
    image: postgres:16-alpine
    container_name: ilocks-qr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ilocks_qr}
      POSTGRES_USER: ${POSTGRES_USER:-ilocks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ilocks_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ilocks} -d ${POSTGRES_DB:-ilocks_qr}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    container_name: ilocks-qr-api
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Host=db;Port=5432;Database=${POSTGRES_DB:-ilocks_qr};Username=${POSTGRES_USER:-ilocks};Password=${POSTGRES_PASSWORD:-ilocks_dev_password}
      Jwt__Issuer: ${JWT_ISSUER:-ILocks.Qr}
      Jwt__Audience: ${JWT_AUDIENCE:-ILocks.Qr.Client}
      Jwt__Key: ${JWT_KEY:-CHANGE_ME_TO_A_LONG_RANDOM_KEY_32_PLUS}
      Telegram__BotToken: ${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "${API_PORT:-8080}:8080"

volumes:
  postgres-data:
